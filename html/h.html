<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Books Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Islamic Books Collection</h1>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-6">
            <!-- Book 1 -->
            <div class="book-item flex flex-col items-center">
                <img src="/images/sahihbhukari.jpg" alt="Sahih Al-Bukhari" class="w-32 h-48 object-cover shadow-lg rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                <p class="mt-2 text-center font-semibold">Sahih Al-Bukhari</p>
            </div>
            <!-- Book 2 -->
            <div class="book-item flex flex-col items-center">
                <img src="/images/sahimuslim.png" alt="Sahih Muslim" class="w-32 h-48 object-cover shadow-lg rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                <p class="mt-2 text-center font-semibold">Sahih Muslim</p>
            </div>
            <!-- Book 3 -->
            <div class="book-item flex flex-col items-center">
                <img src="/images/musnadahmedibnhanbal.png" alt="Musnad Imam Ahmad" class="w-32 h-48 object-cover shadow-lg rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                <p class="mt-2 text-center font-semibold">Musnad Imam Ahmad</p>
            </div>
            <!-- Book 4 -->
            <div class="book-item flex flex-col items-center">
                <img src="/images/sunanabudawood.jpeg" alt="Sunan Abu Dawood" class="w-32 h-48 object-cover shadow-lg rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                <p class="mt-2 text-center font-semibold">Sunan Abu Dawood</p>
            </div>
            <!-- Book 5 -->
            <div class="book-item flex flex-col items-center">
                <img src="/images/sunanibnmajah.jpg" alt="Sunan Ibn Majah" class="w-32 h-48 object-cover shadow-lg rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                <p class="mt-2 text-center font-semibold">Sunan Ibn Majah</p>
            </div>
            <!-- Book 6 -->
            <div class="book-item flex flex-col items-center">
                <img src="/images/sunannasai.webp" alt="Sunan An-Nasa'i" class="w-32 h-48 object-cover shadow-lg rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                <p class="mt-2 text-center font-semibold">Sunan An-Nasa'i</p>
            </div>
            <!-- Book 7 -->
            <div class="book-item flex flex-col items-center">
                <img src="/images/sunandarmi.webp" alt="Sunan Ad-Darimi" class="w-32 h-48 object-cover shadow-lg rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                <p class="mt-2 text-center font-semibold">Sunan Ad-Darimi</p>
            </div>
            <!-- Book 8 -->
            <div class="book-item flex flex-col items-center">
                <img src="/images/jamitirmidhi.png" alt="Jami At-Tirmidhi" class="w-32 h-48 object-cover shadow-lg rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-xl">
                <p class="mt-2 text-center font-semibold">Jami At-Tirmidhi</p>
            </div>
        </div>
    </div>
</body>
</html>
