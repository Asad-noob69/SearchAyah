<script>
const bookCovers = document.querySelectorAll('.book-cover');
const popupCardTemplate = document.getElementById('popupCardTemplate');

    cover.addEventListener('click', () => {
        const popup = popupCardTemplate.cloneNode(true);
        popup.id = `popupCard-${cover.alt.replace(/\s+/g, '-').toLowerCase()}`;
        popup.classList.remove('hidden');
        popup.classList.add('flex');

        const popupImage = popup.querySelector('.popup-image');
        popupImage.src = cover.src;
        popupImage.alt = cover.alt;

        // Set title, description from data attributes
        popup.querySelector('.popup-title').textContent = cover.dataset.title;
        popup.querySelector('.popup-description').textContent = cover.dataset.description;

        // Remove existing buttons
        const existingButtonsContainer = popup.querySelector('.buttons-container');
        existingButtonsContainer.innerHTML = '';

        // Create new buttons container
        const buttonsContainer = document.createElement('div');
        buttonsContainer.className = 'buttons-container flex flex-col items-center';

        // Create a container for read and download buttons
        const actionButtonsContainer = document.createElement('div');
        actionButtonsContainer.className = 'flex space-x-2 mt-auto';

        // Create read button
        const readButton = document.createElement('button');
        readButton.textContent = 'Read';
        readButton.className = 'px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition duration-300';

        // Create download button
        const downloadButton = document.createElement('button');
        downloadButton.textContent = 'Download';
        downloadButton.className = 'px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300';

        // Append read and download buttons to the action buttons container
        actionButtonsContainer.appendChild(readButton);
        actionButtonsContainer.appendChild(downloadButton);

        // Append action buttons container to the main buttons container
        buttonsContainer.appendChild(actionButtonsContainer);

        // Generate volume buttons
        const totalVolumes = parseInt(cover.dataset.volumes, 10);
        const volumeContainer = generateVolumeButtons(totalVolumes, cover, popup);

        // Append the volume buttons to the buttons container
        buttonsContainer.appendChild(volumeContainer);

        // Replace the existing buttons container with the new one
        existingButtonsContainer.parentNode.replaceChild(buttonsContainer, existingButtonsContainer);

        // Add close functionality to the cross button
        const closeButton = popup.querySelector('.close-popup');
        closeButton.addEventListener('click', () => {
            popup.remove();
        });

          // Set initial button links to volume 1
        updateButtonLinks(1, cover, popup);

        // Append the popup to the body
        document.body.appendChild(popup);
    });
});

// Function to update button links
function updateButtonLinks(volumeNumber, cover, popup) {
    const readButton = popup.querySelector('.buttons-container button:first-child');
    const downloadButton = popup.querySelector('.buttons-container button:nth-child(2)');

    if (readButton && downloadButton) {
        readButton.onclick = () => {
            window.open(cover.dataset[`readVol${volumeNumber}`], '_blank');
        };
        downloadButton.onclick = () => {
            window.open(cover.dataset[`downloadVol${volumeNumber}`], '_blank');
        };
    } else {
        console.error('Read or Download button not found');
    }
}

// Function to generate volume buttons dynamically
function generateVolumeButtons(totalVolumes, cover, popup) {
    const volumeContainer = document.createElement('div');
    volumeContainer.className = 'flex flex-wrap justify-center gap-2 mt-4';

    // Volume buttons
    for (let i = 1; i <= totalVolumes; i++) {
        const button = document.createElement('button');
        const size = Math.max(6, 10 - Math.floor(totalVolumes / 5)); // Adjust size based on total volumes
        button.className = `px-${size} py-1 bg-yellow-800 text-white rounded hover:bg-yellow-900 text-sm`;
        button.textContent = `Vol ${i}`;
        button.onclick = () => {
            // Update active state
            volumeContainer.querySelectorAll('button').forEach(btn => btn.classList.remove('bg-yellow-600'));
            button.classList.add('bg-yellow-600');
            // Update button links
            updateButtonLinks(i, cover, popup);
        };
        volumeContainer.appendChild(button);
    }

    return volumeContainer;
}
