    <!-- Popup Card Template -->
    <div id="popupCardTemplate" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="inline-block w-full max-w-4xl">
            <div class="relative bg-[url('/images/bgforcard.jpg')] bg-cover bg-center rounded-lg shadow-xl overflow-hidden flex">
                <!-- Left side - Book cover image -->
                <div class="w-1/3">
                    <img src="" alt="Book Cover" class="popup-image w-full h-full object-cover p-6">
                </div>
                
                <!-- Right side - Content -->
                <div class="w-2/3 p-6">
                    <div class="absolute top-0 left-0 p-4">
                        <button class="close-popup text-gray-400 hover:text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                    </div>
        
                    <h2 class="popup-title text-3xl font-bold mb-2 text-white font-['Playfair_Display']">Book Title</h2>
        
                    <p class="popup-description text-sm text-gray-300 mb-4">
                        Book description goes here...
                    </p>
        
                    <div class="flex space-x-2 mb-6">
                        <button class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-300">Download</button>
                        <button class="bg-gray-700 text-white px-6 py-2 rounded-full hover:bg-gray-600 transition duration-300">Read</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bookCovers = document.querySelectorAll('.book-cover');
        const popupCardTemplate = document.getElementById('popupCardTemplate');

        bookCovers.forEach((cover) => {
    cover.addEventListener('click', () => {
        const popup = popupCardTemplate.cloneNode(true);
        popup.id = `popupCard-${cover.alt.replace(/\s+/g, '-').toLowerCase()}`;
        popup.classList.remove('hidden');

        const popupImage = popup.querySelector('.popup-image');
        popupImage.src = cover.src;
        popupImage.alt = cover.alt;

        // Set title, description, download, and read links from data attributes
        popup.querySelector('.popup-title').textContent = cover.dataset.title;
        popup.querySelector('.popup-description').textContent = cover.dataset.description;

        const downloadButton = popup.querySelector('button.bg-blue-500');
        const readButton = popup.querySelector('button.bg-gray-700');

        downloadButton.addEventListener('click', () => {
            window.location.href = cover.dataset.download;
        });

        readButton.addEventListener('click', () => {
            window.open(cover.dataset.read, '_blank');
        });

        document.body.appendChild(popup);

        const closePopup = popup.querySelector('.close-popup');
        closePopup.addEventListener('click', () => {
            popup.remove();
        });

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.remove();
            }
        });
    });
});

    </script>
