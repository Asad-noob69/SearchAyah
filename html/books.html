  </main>
  <div class="flex justify-center mt-16 flex-wrap mx-24" id="render-book-container"></div>
  <footer class="bg-gray-800 text-white p-6">
    <div class="container mx-auto text-center">

    </div>
  </footer>

  <!-- Popup Card Template -->
  <div id="popupCardTemplate"
    class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="inline-block w-full max-w-4xl">
      <div
        class="relative bg-[url('/images/bgforcard2.jpg')] rounded bg-cover bg-center shadow-xl overflow-hidden flex">
        <!-- Left side - Book cover image -->
        <div class="w-1/3">
          <img src="" alt="Book Cover" class="popup-image w-full h-full object-cover p-6" />
        </div>

        <!-- Right side - Content -->
        <div class="w-2/3 p-6 text-white">
          <div class="absolute top-0 left-[832px] p-4">
            <img src="/images/cross.png" class="close-popup cursor-pointer hover:bg-red-500" alt="" />
          </div>
          <h2 class="popup-title text-3xl font-bold text-[#430000] mb-2">
            Book Title
          </h2> 

          <p class="popup-description text-[#ece4e2] mb-4 text-base"></p>

          <div class="buttons-container flex space-x-2 mb-6">
            <button class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 transition duration-300">
              READ
            </button>
            <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition duration-300">
              Download Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Get the main tag and book container elements
// Get the main tag and book container elements
const mainContainer = document.querySelector('main');
const renderBookContainer = document.getElementById("render-book-container");

// Select all book cover images
const bookCovers = document.querySelectorAll('.book-cover');

// Add event listener for the search input
document.getElementById("searchInput").addEventListener("input", () => {
    const searchInput = document.getElementById("searchInput").value.toLowerCase();
    
    // Clear the renderBookContainer for new search results
    renderBookContainer.innerHTML = '';

    // Check if there is any input in the search field
    if (searchInput) {
        mainContainer.style.display = 'none'; // Hide the main tag if input exists
        renderBookContainer.style.display = 'flex'; // Show the result container

        // Loop through each book cover
        let found = false; // To check if any matching book is found
        bookCovers.forEach((cover) => {
            const title = cover.getAttribute('data-title').toLowerCase(); // Get title in lowercase

            // Check if the title includes the search input
            if (title.includes(searchInput)) {
                found = true;

                // Use template literals to create HTML with Tailwind classes
                const bookResult = `
                    <div class="book-result p-10 rounded-lg flex flex-col  items-center">
                        <img class="book-covers mt-4 book-cover h-auto max-h-56 object-contain mx-auto transform hover:-translate-y-2 transition duration-200 cursor-pointer shadow-[0px_-1px_27px_0px_#0c0c0ce3] w-[11vw]" src="${cover.src}" alt="${cover.alt}">
                        <img src="/images/Untitled_design__5_-removebg.png" class="w-auto h-6 shadow-[0_17px_18px_#060606eb]"
              alt="" />
                    </div>
                `;

                // Append the result into the render-book-container
                renderBookContainer.insertAdjacentHTML('beforeend', bookResult);
            }
        });

        // If no matches are found, show a message
        if (!found) {
            renderBookContainer.innerHTML = '<p class="text-center text-gray-500">No matching books found.</p>';
        }

    } else {
        mainContainer.style.display = 'block'; // Show the main tag if input is cleared
        renderBookContainer.style.display = 'none'; // Hide the result container if no input
    }
});


    const popupCardTemplate = document.getElementById("popupCardTemplate");

    bookCovers.forEach((cover) => {
      cover.addEventListener("click", () => {
        const popup = popupCardTemplate.cloneNode(true);
        popup.id = `popupCard-${cover.alt
          .replace(/\s+/g, "-")
          .toLowerCase()}`;
        popup.classList.remove("hidden");
        popup.classList.add("flex");

        const popupImage = popup.querySelector(".popup-image");
        popupImage.src = cover.src;
        popupImage.alt = cover.alt;

        // Set title, description from data attributes
        popup.querySelector(".popup-title").textContent = cover.dataset.title;
        popup.querySelector(".popup-description").textContent =
          cover.dataset.description;

        // Remove existing buttons
        const existingButtonsContainer =
          popup.querySelector(".buttons-container");
        existingButtonsContainer.innerHTML = "";

        // Create new buttons container
        const buttonsContainer = document.createElement("div");
        buttonsContainer.className =
          "buttons-container flex flex-col items-center ";

        // Create a container for read and download buttons
        const actionButtonsContainer = document.createElement("div");
        actionButtonsContainer.className = "flex space-x-2 mt-auto ";

        // Create read button
        const readButton = document.createElement("button");
        readButton.textContent = "Read";
        readButton.className =
          "px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition duration-300";

        // Create download button
        const downloadButton = document.createElement("button");
        downloadButton.textContent = "Download";
        downloadButton.className =
          "px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300";

        // Append read and download buttons to the action buttons container
        actionButtonsContainer.appendChild(readButton);
        actionButtonsContainer.appendChild(downloadButton);

        // Append action buttons container to the main buttons container
        buttonsContainer.appendChild(actionButtonsContainer);

        // Generate volume buttons
        const totalVolumes = parseInt(cover.dataset.volumes, 10);
        const volumeContainer = generateVolumeButtons(
          totalVolumes,
          cover,
          popup
        );

        // Append the volume buttons to the buttons container
        buttonsContainer.appendChild(volumeContainer);

        // Replace the existing buttons container with the new one
        existingButtonsContainer.parentNode.replaceChild(
          buttonsContainer,
          existingButtonsContainer
        );

        // Add close functionality to the cross button
        const closeButton = popup.querySelector(".close-popup");
        closeButton.addEventListener("click", () => {
          popup.remove();
        });

        // Set initial button links to volume 1
        updateButtonLinks(1, cover, popup);

        // Append the popup to the body
        document.body.appendChild(popup);
      });
    });

    // Function to update button links
    function updateButtonLinks(volumeNumber, cover, popup) {
      const readButton = popup.querySelector(
        ".buttons-container button:first-child"
      );
      const downloadButton = popup.querySelector(
        ".buttons-container button:nth-child(2)"
      );

      if (readButton && downloadButton) {
        readButton.onclick = () => {
          window.open(cover.dataset[`readVol${volumeNumber}`], "_blank");
        };
        downloadButton.onclick = () => {
          window.open(cover.dataset[`downloadVol${volumeNumber}`], "_blank");
        };
      } else {
        console.error("Read or Download button not found");
      }
    }

    // Function to generate volume buttons dynamically
    function generateVolumeButtons(totalVolumes, cover, popup) {
      const volumeContainer = document.createElement("div");
      volumeContainer.className = "flex flex-wrap justify-center gap-2 mt-4";

      // Volume buttons
      for (let i = 1; i <= totalVolumes; i++) {
        const button = document.createElement("button");
        const size = Math.max(6, 10 - Math.floor(totalVolumes / 5)); // Adjust size based on total volumes
        button.className = `px-${size} py-1 bg-yellow-800 text-white rounded hover:bg-yellow-900 text-sm`;
        button.textContent = `Vol ${i}`;
        button.onclick = () => {
          // Update active state
          volumeContainer
            .querySelectorAll("button")
            .forEach((btn) => btn.classList.remove("bg-yellow-600"));
          button.classList.add("bg-yellow-600");
          // Update button links
          updateButtonLinks(i, cover, popup);
        };
        volumeContainer.appendChild(button);
      }

      return volumeContainer;
    }
  </script>
